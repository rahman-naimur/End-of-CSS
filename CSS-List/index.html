<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Basic Order List Without position</h1>
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h1>Basic Order List With position</h1>
    <ol class="position">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h1>Basic Order List Remove defult setting</h1>
    <ul class="remove">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <h1>Basic Order List Color</h1>
    <ol class="color1">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h1>Basic Unorder List Color</h1>
    <ul class="color2">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>
</html>
